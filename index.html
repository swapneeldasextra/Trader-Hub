<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prank Button - LOUD Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake {
            animation: shake 0.1s;
            animation-iteration-count: infinite;
        }
        .fu-text {
            position: fixed;
            font-weight: bold;
            color: #ef4444;
            pointer-events: none;
            z-index: 50;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 4px 4px 0px black;
            transition: all 0.4s ease-out;
        }
        #main-btn {
            transition: all 0.2s;
            cursor: pointer;
        }
        #main-btn:active {
            transform: scale(0.8);
        }
        .timer-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 0, 0, 0.4);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen overflow-hidden m-0 transition-colors duration-300">

    <div id="timer" class="timer-overlay"></div>

    <div id="container" class="text-center p-10 bg-gray-800 rounded-3xl shadow-2xl border-4 border-gray-600 z-10">
        <h1 class="text-3xl font-black text-white mb-6 uppercase tracking-tighter">⚠️ CRITICAL SYSTEM CHECK</h1>
        <p class="text-red-400 mb-8 font-mono">Status: Awaiting User Input...</p>
        
        <button id="main-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-12 px-16 rounded-2xl border-b-8 border-blue-900 shadow-2xl text-2xl uppercase transition-all">
            FIX SYSTEM ERRORS
        </button>
    </div>

    <script>
        const btn = document.getElementById('main-btn');
        const body = document.body;
        const timerDisplay = document.getElementById('timer');
        
        let audioCtx = null;
        let prankActive = false;

        // NEW: Much louder and harsher "obnoxious" sound generator
        function playFunnySound(intensity = 1) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create multiple oscillators for a "thick" annoying sound
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            // Random dissonant frequencies
            const freq = 100 + (Math.random() * 800 * intensity);
            
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc1.frequency.exponentialRampToValueAtTime(freq * 0.1, audioCtx.currentTime + 0.2);
            
            osc2.type = 'square';
            osc2.frequency.setValueAtTime(freq * 1.5, audioCtx.currentTime); // Dissonant interval
            osc2.frequency.exponentialRampToValueAtTime(freq * 3, audioCtx.currentTime + 0.2);

            // Loudness control
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime); // High volume
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            
            osc1.connect(gainNode);
            osc2.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc1.start();
            osc2.start();
            osc1.stop(audioCtx.currentTime + 0.2);
            osc2.stop(audioCtx.currentTime + 0.2);
        }

        function createFU() {
            const el = document.createElement('div');
            el.className = 'fu-text';
            el.innerText = 'FU!';
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const size = Math.floor(Math.random() * 120) + 40;
            const rotation = Math.floor(Math.random() * 360);
            
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.fontSize = size + 'px';
            el.style.transform = `rotate(${rotation}deg)`;
            
            body.appendChild(el);
            
            // Disappear effect
            setTimeout(() => {
                el.style.transform = `rotate(${rotation + 90}deg) scale(2)`;
                el.style.opacity = '0';
            }, 50);

            setTimeout(() => el.remove(), 500);
        }

        btn.addEventListener('click', () => {
            if (prankActive) return;
            prankActive = true;
            
            let secondsLeft = 60;
            btn.innerText = "DESTROYING FILES...";
            btn.style.backgroundColor = 'black';
            btn.style.color = 'red';
            btn.style.borderColor = 'red';

            const masterInterval = setInterval(() => {
                if (secondsLeft <= 0) {
                    clearInterval(masterInterval);
                    body.classList.remove('shake');
                    body.style.backgroundColor = '#111827';
                    btn.innerText = "PRANK OVER";
                    timerDisplay.innerText = "SYSTEM RECOVERED... PSYCHE!";
                    return;
                }

                // Relief periods every 10 seconds
                const isReliefPeriod = secondsLeft % 10 === 0 && secondsLeft !== 60;
                
                if (isReliefPeriod) {
                    body.classList.remove('shake');
                    body.style.backgroundColor = '#1f2937';
                } else {
                    body.classList.add('shake');
                    body.style.backgroundColor = (secondsLeft % 2 === 0) ? '#7f1d1d' : '#450a0a';
                    
                    const intensity = 1 + (60 - secondsLeft) / 15;
                    playFunnySound(intensity);
                    
                    for(let i=0; i < Math.ceil(intensity); i++) {
                        setTimeout(createFU, i * 40);
                    }
                }

                timerDisplay.innerText = `CRITICAL_FAILURE: 0x${secondsLeft.toString(16).toUpperCase()}`;
                secondsLeft--;
            }, 1000);

            // Chaos burst
            const burstInterval = setInterval(() => {
                if (secondsLeft <= 0) {
                    clearInterval(burstInterval);
                    return;
                }
                if (secondsLeft % 10 !== 0) {
                    createFU();
                    if (Math.random() > 0.7) playFunnySound(1.5);
                }
            }, 100);
        });
    </script>
</body>
</html>
